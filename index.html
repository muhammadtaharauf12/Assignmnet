    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        
        }

        .left-side, .right-side {
            padding: 20px;
        }

        .left-side {
            flex: 1;
            color: #1877f2;
        }

        .left-side h1 {
            font-size: 50px;
        }

        .left-side p {
            font-size: 24px;
        }

        .right-side {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            width: 50px;
            margin-right: 100px;
        }

        .login-input {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 10px;
            padding: 12px;

        }

        .login-button {
            width: 50%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            margin: 10px 0;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            padding: 12px;
        }

        .create-account {
            margin-top: 20px;
            background-color: #42b72a;
        }

        .forgot-password {
            color: #1877f2;
            text-decoration: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right-side">
            <input type="text" placeholder="Email or phone number" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
            <button class="login-button">Log In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="login-button create-account">Create New Account</button>
        </div>
    </div>
</body>
</html>
</body>

</html>
